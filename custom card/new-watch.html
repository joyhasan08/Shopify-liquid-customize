<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Cards</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        main {
            min-height: 70vh;
            background-image: url('./asset/Rectangle\ 27.png');
            background-size: cover;
            background-position: center;
            padding: 2.5rem 1rem;
        }

        .cards-container {
            display: flex;
            flex-wrap: wrap;
            gap: 2rem;
            max-width: 100%;
            margin: 0 auto;
            justify-content: center;
            padding: 2rem;
        }

        .card {
            flex: 0 1 320px;
            padding: 2rem;
            background: rgba(0, 0, 0, 0.45);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.05);
            border-radius: 1.5rem;
            color: white;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.45);
        }

        .card-title {
            font-size: 1.875rem;
            font-weight: 600;
            margin-bottom: 2rem;
        }

        .rating-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 1rem;
        }

        .stars {
            display: flex;
            gap: 0.25rem;
        }

        .star {
            width: 16px;
            height: 16px;
            fill: white;
        }

        .image-container {
            background: rgba(255, 255, 255, 0.05);
            backdrop-filter: blur(6px);
            border-radius: 1rem;
            padding: 2rem;
            margin: 1.5rem 0;
            aspect-ratio: 1;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .image-container img {
            width: 100%;
            height: auto;
            max-width: 200px;
        }

        .shop-btn {
            display: block;
            margin: 0 auto;
            padding: 0.5rem 1.5rem;
            background: white;
            color: black;
            border: none;
            border-radius: 999px;
            font-weight: 600;
            font-size: 0.875rem;
            text-transform: uppercase;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        .shop-btn:hover {
            background: #f3f4f6;
        }

        /* Responsive Design */
        @media (max-width: 1200px) {
            .cards-container {
                gap: 1.5rem;
                padding: 1.5rem;
            }
            .card {
                flex: 0 1 300px;
            }
        }

        @media (max-width: 768px) {
            .cards-container {
                gap: 1rem;
                padding: 1rem;
            }
            .card {
                flex: 0 1 280px;
                padding: 1.5rem;
            }
            .image-container {
                padding: 1.5rem;
            }
            .card-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            main {
                padding: 1rem;
            }
            .card {
                flex: 0 1 100%;
                max-width: 320px;
            }
            .image-container {
                padding: 1rem;
            }
        }
    </style>
</head>
