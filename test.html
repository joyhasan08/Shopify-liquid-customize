<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Section</title>
    <style>
     
    
        .contact-items {
            display: flex;
            flex-direction: column;
            gap: 20px;
            width: 100%;
            height: auto;
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: 16px;
            width: 100%;
            height: auto;
        }

        .contact-icon {
            width: 24px;
            height: 24px;
            flex-shrink: 0;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .icon-location {
            color: #3b82f6;
        }

        .icon-email {
            color: #3b82f6;
        }

        .icon-phone {
            color: #3b82f6;
        }

        .contact-text {
            color: #9ca3af;
            font-size: 16px;
            font-weight: 400;
            letter-spacing: -0.3px;
        }
    </style>
</head>
<body>
    <div class="contact-section">
        <div class="contact-items">
            <div class="contact-item">
                <div class="contact-icon icon-location">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M21 10c0 7-9 13-9 13s-9-6-9-13a9 9 0 0 1 18 0z"></path>
                        <circle cx="12" cy="10" r="3"></circle>
                    </svg>
                </div>
                <span class="contact-text">Kempische Steenweg 293/16, 3500 Hasselt</span>
            </div>
            <div class="contact-item">
                <div class="contact-icon icon-email">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <rect x="2" y="4" width="20" height="16" rx="2"></rect>
                        <path d="m22 7-8.97 5.7a1.94 1.94 0 0 1-2.06 0L2 7"></path>
                    </svg>
                </div>
                <span class="contact-text">info@xposesecurity.com</span>
            </div>
            <div class="contact-item">
                <div class="contact-icon icon-phone">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M22 16.92v3a2 2 0 0 1-2.18 2 19.79 19.79 0 0 1-8.63-3.07 19.5 19.5 0 0 1-6-6 19.79 19.79 0 0 1-3.07-8.67A2 2 0 0 1 4.11 2h3a2 2 0 0 1 2 1.72 12.84 12.84 0 0 0 .7 2.81 2 2 0 0 1-.45 2.11L8.09 9.91a16 16 0 0 0 6 6l1.27-1.27a2 2 0 0 1 2.11-.45 12.84 12.84 0 0 0 2.81.7A2 2 0 0 1 22 16.92z"></path>
                    </svg>
                </div>
                <span class="contact-text">+3245658395</span>
            </div>
        </div>
    </div>
</body>
</html>
